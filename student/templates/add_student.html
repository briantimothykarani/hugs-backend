{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <a href="{% url 'student:view_student' %}" class="btn btn-link mt-3">Back to List</a>
</div>
{% endblock %}
