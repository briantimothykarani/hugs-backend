{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Are you sure you want to delete {{ student.username }}?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student:view_student' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
